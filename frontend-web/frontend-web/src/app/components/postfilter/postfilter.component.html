<div class="post-filter">
    <h3>Filter Posts</h3>
  
    <!-- Filterformulier -->
    <form class="filter-form">
      <!-- Auteur filter -->
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          [(ngModel)]="filterRequest.author"
          name="author"
          placeholder="Filter by Author"
          class="form-control"
        />
      </div>
  
      <!-- Titel filter -->
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="filterRequest.title"
          name="title"
          placeholder="Filter by Title"
          class="form-control"
        />
      </div>
  
      <!-- Datum filter -->
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="filterRequest.date"
          name="date"
          class="form-control"
        />
      </div>
  
      <!-- Filter knop -->
      <button type="button" (click)="applyFilter()" class="btn btn-primary">
        Apply Filter
      </button>
    </form>
  
    <!-- Gefilterde posts -->
    <div class="filtered-posts mt-4">
      <!-- Als er geen posts zijn -->
      <div *ngIf="filteredPosts.length === 0" class="no-posts">
        <p>No posts found matching your filters.</p>
      </div>
  
      <!-- Toon gefilterde posts -->
      <div *ngFor="let post of filteredPosts" class="post-item mb-3">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <small>
          By {{ post.author }} on {{ post.createdAt | date: 'longDate' }}
        </small>
      </div>
    </div>
  </div>
