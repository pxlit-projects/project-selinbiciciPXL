<mat-card>
    <h2>Create a New Post</h2>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="post.title" name="title" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput [(ngModel)]="post.content" name="content" required></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput [(ngModel)]="post.author" name="author" required />
      </mat-form-field>
  
      <div class="buttons">
        <button mat-raised-button color="primary" type="submit">Publish</button>
        <button mat-raised-button type="button" (click)="saveDraft()">Save Draft</button>
      </div>
    </form>
  </mat-card>
