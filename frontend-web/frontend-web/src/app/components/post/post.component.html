<div *ngIf="authService.isEditor()">
    <button routerLink="/posts/edit">Create New Post</button>
  </div>
  <div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <small>By {{ post.author }} on {{ post.createdAt | date }}</small>
    <div *ngIf="authService.isEditor()">
        <button *ngIf="post.id" (click)="editPost(post.id)">Edit</button>
    </div>
  </div>
