<div class="p-6 w-70 h-50 mx-auto bg-white rounded-lg shadow-lg mt-8 mb-8">
    <h2 class="font-bold text-2xl mb-4 text-gray-800">{{ post.title }}</h2>
    <button 
      [routerLink]="['/posts', post.id]" 
      routerLinkActive="router-link-active" 
      class="bg-green-500 hover:bg-green-700 text-white font-bold mt-4 py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105"
    >
      Details
    </button>
</div>
