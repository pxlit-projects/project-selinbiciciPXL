<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    
    <!-- Gebruikersnaam -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
        Gebruikersnaam is verplicht.
      </div>
    </div>

    <!-- Wachtwoord -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        Wachtwoord is verplicht.
      </div>
    </div>

    <!-- Foutmelding bij mislukte login -->
    <div *ngIf="!isLoading && loginForm.invalid" class="alert alert-danger" role="alert">
      Foutieve gebruikersnaam of wachtwoord. Probeer het opnieuw.
    </div>

    <!-- Submit knop -->
    <button type="submit" class="btn btn-primary" [disabled]="isLoading || loginForm.invalid">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Inloggen
    </button>
  </form>
</div>
