<h2>Published Posts</h2>
<div *ngIf="publishedPosts.length > 0; else noPosts">
  <ul>
    <li *ngFor="let post of publishedPosts">
      <h3>{{ post.title }}</h3>
      <p><strong>Author:</strong> {{ post.author }}</p>
      <p><strong>Status:</strong> {{ post.status }}</p>
      <p><strong>Created Date:</strong> {{ post.createdDate }}</p>
    </li>
  </ul>
</div>

<ng-template #noPosts>
  <p>No published posts available.</p>
</ng-template>
